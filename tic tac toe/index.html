<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <link rel="icon" href="https://icons-for-free.com/iconfiles/png/512/character+http+slash+icon-1320184998745278213.png" type="image/icon type">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->

<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> -->

<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script> -->
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
>
</head>
<body>
    <header ><h1 class="fs-1 fw-bold text-center mt-2 animate__pulse">Tic-Tac-Toe</h1></header>
    <!-- d-flex flex-row align justify-content-md-center justify-content-sm-start -->
    <div class=" container mb-4 pb-2" >
        <div class="d-flex flex-row justify-content-between mt-4 pt-2" >

            <div >

                <p class="fs-4 fw-bold" id="player-1">Player 1</p>
                <div class="spinner-border text-danger" role="status"></div>
            </div>
            
            <div>
                
                <p class="fs-4 winner fw-bold" id="player-2">Player 2</p>
                <div class="spinner-border text-danger" role="status"></div>
            </div>
        </div>
        <div class="d-flex justify-content-center ">  <button class="btn btn-sm btn-outline-dark text-center " onclick="onStart()"> Reset</button></div>
        <div class="table-div">

            <table class="table table-bordered rounded mt-4 table-div">
                
            <tbody >
                <tr>
                    <td class ="my-cells" id="0">0</td>
                    <td class ="my-cells" id="1">1</td>
                    <td class ="my-cells" id="2">2</td>
                </tr>
                <tr>
                    <td class ="my-cells" id="3">3</td>
                    <td class ="my-cells" id="4">4</td>
                    <td class ="my-cells" id="5"> 5</td>
                </tr>
                <tr>
                    <td class ="my-cells" id="6"> 6</td>
                    <td class ="my-cells" id="7">7</td>
                    <td class ="my-cells" id="8">8</td> 
                </tr>
            </tbody>
        </table>
    </div>
    </div>
        <script src="script.js"></script>   
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</body>
</html>
