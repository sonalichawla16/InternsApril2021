<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Case</title>
    
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"></head>
<body>
<div class="div-bg pt-4">

        <h1 class="text-center fs-1 mb-4 pt-4 pt-2 pb-4 fw-bold">String Case</h1>
    

    <div class="mt-4 mb-4 pb-4">
        <div class="d-flex flex-md-row justify-content-around mt-4 mb-4 pb-4" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-sm btn-dark " onclick="upperCase()">UpperCase</button>
            <button type="button" class="btn btn-sm btn-dark ml-2" onclick="lowerCase()">LowerCase</button>
            <button type="button" class="btn btn-sm btn-dark ml-2" onclick="pascalCase()">PascalCase</button>
        </div>
        <div class="d-flex flex-md-row justify-content-around mt-4 mb-4 pb-4">
                <button type="button" class="btn btn-sm btn-dark " onclick="snakeCase()">SnakeCase</button>
                <button type="button" class="btn btn-sm btn-dark ml-2" onclick="kebabCase()">KebabCase</button>
                <button type="button" class="btn btn-sm btn-dark ml-2" onclick="camelCase()">CamelCase</button>
           
        </div>
    
    </div>
</div>

    <div class="d-flex flex-row justify-content-around pt-4 mt-4">
            <form class="form-inline mt-4 mb-4">
                <input type="text" class="form-control" id="input" Placeholder="Enter Space Seperated"/>
            </form>
            <form class="form-inline mt-4 mb-4">
                <input type="text" class="form-control" id="output" Placeholder="No Case Selected"/>
            </form>
            <!-- <input type="text" class="form-control"/> -->
            <!-- <input type="text-area" id="text1" class="input" placeholder="Enter String Space Seperated"/>
            
            
            <input type="text" id="text2" class="input" placeholder="Your Output here"/> -->
        </div>
    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
