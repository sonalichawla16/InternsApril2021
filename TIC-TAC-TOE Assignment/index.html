<!DOCTYPE html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="icon" href="https://cdn3.iconfinder.com/data/icons/brain-games/1042/Tic-Tac-Toe-Game-grey.png" type="image/gif" sizes="16x16">
	<script src="./script.js"></script>
</head>

<body>
	<div id="main">
		<h1>TIC TAC TOE</h1>

		<p id="ins">
            JUST START PUSHING ON BELOW BLOCKS
            <br>
            | 'X' ~ PLAYER I | 'O' ~ PLAYER II |
		</p>

		<br><br>
		<!-- 3*3 grid of Boxes -->
		<input type="text" id="block1" onclick=
			"myfunc_3(); myfunc();" readonly>

		<input type="text" id="block2" onclick=
			"myfunc_4(); myfunc();" readonly>

		<input type="text" id="block3" onclick=
			"myfunc_5(); myfunc();" readonly>
		<br><br>

		<input type="text" id="block4" onclick=
			"myfunc_6(); myfunc();" readonly>
			
		<input type="text" id="block5" onclick=
			"myfunc_7(); myfunc();" readonly>

		<input type="text" id="block6" onclick=
			"myfunc_8(); myfunc();" readonly>
		<br><br>

		<input type="text" id="block7" onclick=
			"myfunc_9(); myfunc();" readonly>

		<input type="text" id="block8" onclick=
			"myfunc_10();myfunc();" readonly>

		<input type="text" id="block9" onclick=
			"myfunc_11();myfunc();" readonly>

		<!-- Grid end here -->
		<br><br><br>
		<!-- Button to reset game -->
		<button id="button" onclick="myfunc_2()">
			RESET
		</button>

		<br><br>
		<!-- Space to show player turn -->
		<p id="print"></p>

	</div>
</body>

</html>
