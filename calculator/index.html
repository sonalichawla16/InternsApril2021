<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="justify-content-sm-center">
        <div class="display-2">Calculator</div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 nopadding">
                <input type="text" name="calculation" id="calculation" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-primary btn-block btn_font" id="one" onclick="userClickButton('1')">1</buttton>
            </div>
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-primary btn-block btn_font" id="two" onclick="userClickButton('2')">2</buttton>
            </div>
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-primary btn-block btn_font" id="three" onclick="userClickButton('3')">3</buttton>
            </div>
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-success btn-block btn_font" id="add" onclick="userClickButton('+')">+</buttton>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-primary btn-block btn_font" id="four" onclick="userClickButton('4')">4</buttton>
            </div>
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-primary btn-block btn_font" id="five" onclick="userClickButton('5')">5</buttton>
            </div>
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-primary btn-block btn_font" id="six" onclick="userClickButton('6')">6</buttton>
            </div>
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-success btn-block btn_font" id="minus" onclick="userClickButton('-')">-</buttton>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-primary btn-block btn_font" id="seven" onclick="userClickButton('7')">7</buttton>
            </div>
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-primary btn-block btn_font" id="eight" onclick="userClickButton('8')">8</buttton>
            </div>
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-primary btn-block btn_font" id="nine" onclick="userClickButton('9')">9</buttton>
            </div>
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-success btn-block btn_font" id="multiply" onclick="userClickButton('*')">*</buttton>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-primary btn-block btn_font" id="dot" onclick="userClickButton('.')">.</buttton>
            </div>
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-primary btn-block btn_font" id="zero" onclick="userClickButton('0')">0</buttton>
            </div>
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-primary btn-block btn_font" id="equalTo" onclick="calculateValue()">=</buttton>
            </div>
            <div class="col-xs-3 nopadding">
                <buttton class="btn btn-success btn-block btn_font" id="divide" onclick="userClickButton('/')">/</buttton>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 nopadding">
                <button class="btn btn-danger btn-block" id="clear" onclick="clearData()">CLEAR</button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
