<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendaar-Delhi</title>
    <link rel="icon" href="./favicon.png.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="jumbotron"style="background:url(./delhi.png);background-size: cover; webkit-background-size: cover;moz-background-size: cover;background-repeat: no-repeat;">
      
      <div class="row">
        <div class="col-md-12 text-right">
          <a href="./calindex.html" class="btn btn-danger">HOME PAGE</a>
        </div>
      </div>

      <div class="container">
        <div class="calendar">
            <div class="row">
              <div class="col-md-12 ">
                  <div class="btn-group">
                    <button type="button" id="di" class="calendar-btn month-btn btn btn-primary dropdown-toggle" onclick="$('#months').toggle('fast')" data-toggle="dropdown" data-bind="enable: !noResults()" aria-haspopup="true" aria-expanded="false">
                      <span id="curMonth"></span>
                    </button>
                    <div id="months" class="months dropdown dropdown-menu">
            
                    </div>
                </div>
              </div>
            </div>
    
    
    
            <div class="row mt-3">
              <div class="col-md-12">
                <p id="date_str"></p>
                <div class="table-responsive">
                  <table class="table table-bordered" id="tb">
                    <thead>
                      <tr>
                        <th scope="col">SUN</th>
                        <th scope="col">MON</th>
                        <th scope="col">TUE</th>
                        <th scope="col">WED</th>
                        <th scope="col">THU</th>
                        <th scope="col">FRI</th>
                        <th scope="col">SAT</th>
                      </tr>
                    </thead>
                    <tbody id="calendarDays">
                    
                    </tbody>
                  </table>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script3.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
      $("a.dropdown-item").click(function(){
        $('#di').dropdown("toggle");
      });
    </script>
</body>
</html>
