<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container game" >
        <div class="row game-title" contenteditable="true">Tic Tac Toe</div>
        <div class="row">

            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <div class="player" contenteditable="true">
                Player 1
                <div style="font-size:30pt;" id="player1" class="selected" >
                0
                </div>
                </div>
            </div>
            
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4 ">
                <table id="game" class="tictactoe">
                </table>
            </div> 
            
            <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 col-xl-4">
                <div class="player" contenteditable="true">
                Player 2
                <div id="player2" style="font-size:30pt;">0</div>
                </div>
            </div>

        </div>
        <div class="row" id="result">.</div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
