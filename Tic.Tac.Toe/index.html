<!DOCTYPE html>
<html>
	<head>
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="./tic-tac-toe.css">
	</head>
	<body>
    <div class="row">
    <div class="col-lg-10 md-10"  id="column" style=" text-align: center; margin-top: 200px;">
		<span id="0" class="pointer"> - </span><span id="1" class="pointer"> - </span><span id="2" class="pointer"> - </span> <br />
		<span id="3" class="pointer"> - </span><span id="4" class="pointer"> - </span><span id="5" class="pointer"> - </span> <br />
		<span id="6" class="pointer"> - </span><span id="7" class="pointer"> - </span><span id="8" class="pointer"> - </span> <br />
		</div>
    </div>
    <p id="status">X's turn</p>
    <div class="container">
      <div class="centre" style=" margin-left: 810px;">
		<button id="reset">Reset</button>
    </div>
    </div>
	</body>
	<script type="text/javascript" src="./tic-tac-toe.js"></script>
</html>
